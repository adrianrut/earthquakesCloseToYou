<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <style>
        body {
            margin: 50px auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }
    </style>
    <title>Earthquakes close to you</title>
</head>
<body>
<h2>Wprowadź miejscowość dla której chcesz znaleźć informację o trzęsieniach ziemi w ostatnich 24 godzinach</h2>
<form action="#" method="post" th:action="@{/city}" th:object="${city}">

    <div class="input-group">
        <span class="input-group-text">Miasto</span>
        <input th:field="*{name}" type="text" aria-label="Tytuł" class="form-control">
    </div>
    <br><button type="submit" name="map" class="btn btn-dark" value="Map">Pokaż na mapie</button>
    <button type="submit" name="list" class="btn btn-dark" value="List">Pokaż na liście</button>

</form>


</body>
</html>
